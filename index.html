<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Comunicação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 20px;
            width: 150px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .modal-content {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            max-width: 300px;
            max-height: 300px;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="button" onclick="showImageAndPlayAudio('pai')">Pai</div>
    <div class="button" onclick="showImageAndPlayAudio('mae')">Mãe</div>
    <div class="button" onclick="showImageAndPlayAudio('avol')">Vovó<br />Lazinha</div>
    <div class="button" onclick="showImageAndPlayAudio('avob')">Vovó<br />Beth</div>
    <div class="button" onclick="showImageAndPlayAudio('avoh')">Vovô</div>
    <div class="button" onclick="showImageAndPlayAudio('liam')">Liam</div>
    <div class="button" onclick="showImageAndPlayAudio('mamar')">Mamar</div>
    <div class="button" onclick="showImageAndPlayAudio('fome')">Fome</div>
    <div class="button" onclick="showImageAndPlayAudio('agua')">Água</div>
    <div class="button" onclick="showImageAndPlayAudio('xixi')">Xixi</div>
    <div class="button" onclick="showImageAndPlayAudio('brincar')">Brincar</div>
    <div class="button" onclick="showImageAndPlayAudio('sono')">Sono</div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="displayed-image" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-pai" src="audio/pai.mp3"></audio>
    <audio id="audio-mae" src="audio/mae.mp3"></audio>
    <audio id="audio-agua" src="audio/agua.mp3"></audio>
    <audio id="audio-xixi" src="audio/xixi.mp3"></audio>
    <audio id="audio-fome" src="audio/fome.mp3"></audio>
    <audio id="audio-brincar" src="audio/brincar.mp3"></audio>
    <audio id="audio-liam" src="audio/liam.mp3"></audio>
    <audio id="audio-sono" src="audio/sono.mp3"></audio>
    <audio id="audio-mamar" src="audio/mamar.mp3"></audio>
    <audio id="audio-avol" src="audio/avol.mp3"></audio>
    <audio id="audio-avob" src="audio/avob.mp3"></audio>
    <audio id="audio-avoh" src="audio/avoh.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeout;

        function showImageAndPlayAudio(name) {
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            const image = document.getElementById("displayed-image");

            image.src = `images/${name}.jpg`;
            modal.show();

            const audio = document.getElementById(`audio-${name}`);
            if (audio) {
                audio.play();
            }

            clearTimeout(timeout); // Clear any previous timeout
            timeout = setTimeout(() => modal.hide(), 3000); // Automatically hide after 3 seconds
        }
    </script>

</body>

</html>
